<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>

    <h3>검색 폼</h3>
    <form action="" name="search_form" method="GET">
      <label>검색할 내용 : <input type="text" name="keyword" /></label>
      <input type="submit" value="검색" />
    </form>

    <h3>회원가입 폼</h3>
    <form action="" name="signup_form" method="POST">
      <fieldset>
        <legend>회원정보</legend>
        <label for="userID">아이디 : </label>
        <input type="text" id="userID" name="userID" required autofocus />
        <!-- required : 필수값 -->
        <br /><br />
        <label for="userPwd">패스워드 : </label>
        <input
          type="password"
          id="userPwd"
          name="userPwd"
          placeholder="패스워드를 입력하세요"
        />
      </fieldset>

      <fieldset>
        <legend>배송정보</legend>
        <label for="userName">수령인 : </label>
        <input
          type="text"
          id="userName"
          name="userName"
          value="이상현"
          readonly
        />
        <br /><br />
        <label for="addr">주소 : </label>
        <input type="text" id="addr" name="addr" />
      </fieldset>
      <input type="submit" value="회원가입" />
    </form>

    <hr />

    <h3>type="radio | checkbox"</h3>
    <form action="">
      <fieldset>
        <legend>성별</legend>
        <label
          ><input type="radio" name="gender" value="M" /> 남자 <br
        /></label>
        <label><input type="radio" name="gender" value="F" /> 여자</label>
      </fieldset>

      <fieldset>
        <legend>관심사</legend>
        <label
          ><input type="checkbox" name="interest" value="pet" /> 반려동물</label
        >
        <br />
        <label
          ><input type="checkbox" name="interest" value="sing" /> 노래 </label
        ><br />
        <label
          ><input type="checkbox" name="interest" value="drama" />
          드라마 </label
        ><br />
        <label
          ><input type="checkbox" name="interest" value="e-sport" /> E스포츠
          시청 </label
        ><br />
        <label
          ><input type="checkbox" name="interest" value="game" /> 게임</label
        >
        <br />
      </fieldset>
      <input type="submit" value="전송" />
      <input type="reset" value="초기화" />
      <!--초기 세팅값으로 변경-->
    </form>

    <h3>type="hidden | file"</h3>
    <form action="">
      <input type="hidden" name="hiddenvalue" value="1234" />
      <label for="uploadFile"></label>
      <input
        type="file"
        id="uploadFile"
        name="upload"
        multiple
        accept="image/*, .pdf"
      />
      <input type="submit" value="전송" />
    </form>

    <h3>type="datetime-local | week | month | date | time"</h3>
    <form action="">
      <label for="datetime-local">datetime : </label>
      <input type="datetime-local" id="datetime-local" />

      <br /><br />
      <label for="week"> week : </label>
      <input type="week" id="week" />

      <br /><br />
      <label for="month"> month : </label>
      <input type="month" id="month" />

      <br /><br />
      <label for="date"> date : </label>
      <input type="date" id="date" />

      <br /><br />
      <label for="time"> time : </label>
      <input type="time" id="time" />
    </form>
  </body>
</html>
