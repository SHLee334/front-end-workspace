  <head>
    <meta charset="UTF-8" />

    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>

    <!-- for -->
    <script>
      // 1부터 10까지 출력
      // for (초기값; 조건식; 증감식)

      // 전위연산자(++n, --n) 와 후위연산자(n++, n--)
      // 공통점 - 연산 : n = n + 1
      // 차이점 - 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      //   console.log(num++); // 2
      //   console.log(num); // 3
      //   console.log(--num); // 2
      //   console.log(num); // 2

      // 복합연산자
      // num 값을 3을 더한 값을 다시 num에 저장
      num += 3;
      console.log(num);

      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <script>
      const movies = [
        "서울의 봄",
        "3일의 휴가",
        "나폴레옹",
        "괴물",
        "싱글 인 서울",
      ];
      // 영화 제목을 하나씩 출력해 보세요.
      for (let j = 0; j < movies.length; j++) {
        console.log(movies[j]);
      }
    </script>

    <!-- for in 
         for(const 인덱스 in 배열) {}  
    -->
    <script>
      for (const index in movies) {
        console.log(index);
        console.log(movies[index]);
      }
    </script>

    <!-- for of (자바스크립트 에만 있음)
        for(const 값 of 배열) {}
    -->
    <script>
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <!-- 
        while(조건) {
            조건이 true면 계속
        } 
    -->
    <script>
      console.log("----------------------");
      let i = 0;
      while (i < movies.length) {
        console.log(movies[i]);
        i++;
      }
    </script>

    <!-- break와 continue -->
    <script>
      // 1 ~ 10까지 홀수만 출력
      for (let i = 1; i <= 10; i++) {
        if (i % 2 == 0) {
          continue;
        }
        if (i == 10) {
          break;
        }
        console.log(i);
      }
      // while 문으로 1~10까지 홀수만 출력
      let number = 0;
      while (true) {
        number++;
        if (number == 10) break;
        if (number % 2 == 0) continue;
        console.log(number);
      }
    </script>

    <!-- 2차원 배열 + 중첩 for문 -->
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      console.log(arr);
      // 1부터 9까지 순서대로 출력해보세요
      console.log(arr[0]); // [1, 2, 3]
      console.log(arr[0][0]); // 1
      console.log(arr[2][2]); // 9

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }
    </script>
