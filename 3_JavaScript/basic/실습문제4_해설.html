    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      console.log("Q4 --------------------------");
      const nums = [3, 7, 12, 5, 3];
      nums.sort((a, b) => a - b);
      console.log("최대값 : " + nums[nums.length - 1]);

      // for문 사용 풀이
      let max = nums[0];
      for (let num of nums) {
        if (max < num) {
          max = num;
        }
      }
      console.log("최대값 : " + max);
    </script>

    <!-- Q5. 1 ~ 100 정수 중 소수를 출력하세요 -->
    <script>
      console.log("Q5 --------------------------");
      const decimal = [];
      for (let i = 2; i <= 100; i++) {
        for (let j = 2; j <= i; j++) {
          // console.log(i, j, i % j == 0);
          if (i % j == 0) {
            if (i != j) {
              break;
            } else if (i == j) console.log(i);
          }
        }
      }
      console.log(decimal);
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      const nums2 = [1, 3, 5];
      console.log("Q6 ----------------------------");
      for (let i = 0; i < nums2.length; i++) {
        console.log(nums2[i] * 2);
      }
      console.log("Q6 함수해설----------------------------");
      nums2.forEach((num) => {
        console.log(num * 2);
      });

      console.log("Q6 함수해설2----------------------------");
      // const answer4 = nums2.map((num) => num * 2);
      const answer4 = nums2.map((num) => {
        return num * 2;
      });
      console.log(answer4);
    </script>

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      console.log("Q7 ----------------------------");
      const nums3 = [90, 85, 70, 86, 97];
      let sum2 = 0;
      for (index in nums3) {
        console.log(nums3[index]);
        sum2 += nums3[index];
      }
      console.log("합계 : " + sum2);
      console.log("평균 : " + sum2 / nums3.length);

      console.log("Q7 함수 해설----------------------------");
      const sum3 = nums3.reduce((ac, num) => ac + num);
      console.log(`합계 : ${sum3}, 평균 : ${sum3 / nums3.length}`);
    </script>

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      console.log("Q8 ----------------------------");
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      let c1 = [];
      for (i in a1) {
        c1.push(a1[i] * b1[i]);
      }
      console.log(c1);
      c1 = [];
      console.log("Q8 함수 해설----------------------------");
      a1.forEach((value, index) => {
        c1.push(value * b1[index]);
      });
      console.log(c1);
    </script>

    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      console.log("Q9 ----------------------------");
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      const c2 = [];
      a2.forEach((value) => {
        // console.log(value, b2.includes(value));
        if (b2.includes(value)) {
          c2.push(value);
        }
      });
      console.log(c2);
    </script>
