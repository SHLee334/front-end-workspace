<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>함수</h1>
    <!-- 선언적 함수 -->
    <script>
      // function 함수명(매개변수 or 파라미터) {return 결과값;}
      // 참고. 함수명은 camelCase(낙타표기법)
      function sample() {
        console.log("zzzㅋㅋzzz");
      }
      sample();

      function plus(a, b) {
        return a + b;
      }
      plus(10, 20); // 30 이지만 출력 X
      console.log(plus(10, 20)); // console에 출력

      const result = plus(10, 20); //result 에 함수 결과값 담음
      console.log(result); // result 출력

      // return 값이 없어서 undefined
      const sample1 = sample();
      console.log(sample1); // undefined

      // 두 수의 값을 더하는 계산
      console.log(plus(3, 7));
      console.log(plus(4, 566));
      console.log(plus(7, 1));
    </script>

    <!-- 변수의 유효범위 (Scope) -->
    <script>
      const num1 = 100;

      function sample2() {
        const num1 = 200;
        console.log(`sample2 내부 : ${num1}`);

        function sample3() {
          const num2 = 30000;
        }
      }
      console.log(`sample2 외부 : ${num1}`);
      //console.log(`num2 : ${num2}`); // 오류
      sample2();
    </script>

    <!-- 익명 함수 -->
    <script>
      // function (파라미터) {return:결과값}
      const minus = function (a, b) {
        return a - b;
      };
      console.log(minus(70, 30));
    </script>

    <!-- 화살표 함수 -->
    <script>
      const minus2 = (a, b) => {
        return a - b;
      };
      console.log(minus2(80, 20));
    </script>

    <!-- 배열.함수(콜백함수) -->
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7];
      // forEach : 값을 하나씩 가져올 수 있다.
      // 배열.forEach((값, 인덱스, 배열) => {});
      arr.forEach((data, index, array) => {
        console.log(data);
        console.log(index);
        console.log(array);
      });

      // map : 리턴한 값들을 기반으로 새로운 배열을 만든다.
      // 배열.map((값, 인덱스, 배열) => {});
      const arr2 = arr.map(function (data) {
        return data * 2;
      });
      console.log(arr2);

      // filter : 리턴한 값들이 true인 것들만 모아서 새로운 배열을 만든다.
      // 배열.filter((값, 인덱스, 배열) => {});
      const arr3 = arr.filter((data) => {
        return data % 2 === 0;
      });
      console.log(arr3);

      // reduce : 하나의 결과값을 반환한다.
      // 배열.reduce((누적된 값, 값, 인덱스, 배열) => {}, 초기값);
      const result2 = arr.reduce(function (accumulator, data) {
        return accumulator + data; // accumulator : 누적
      }, 2);
      console.log(result2); // 배열에 있는 값들을 다 합친 값
    </script>
  </body>
</html>
