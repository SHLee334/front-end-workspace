<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 테스트는 자유! -->
    <!-- Q1. 세 수의 합을 구하는 함수를 만들어 주세요. -->
    <script>
      console.log("Q1 --------------------");
      const add = (a, b, c) => {
        return a + b + c;
      };
      console.log(add(10, 20, 30)); // 60
      console.log(add(20, 30, 50)); // 100
    </script>

    <!-- Q2. 삼각형의 너비와 높이에 대해 삼각형의 넓이를 구하는 함수를 만들어 주세요. 
              삼각형의 넓이 = (삼각형의 너비 * 삼각형의 높이) / 2;
    -->
    <script>
      console.log("Q2 --------------------");
      const triangle = function (a, b) {
        return (a * b) / 2;
      };
      console.log(triangle(5, 8)); // 20
      console.log(triangle(3, 8)); // 12
    </script>

    <!-- Q3. 원의 반지름에 대해 원의 둘레와 넓이를 구하는 함수를 만들어 주세요. 
             원의 둘레 = 2 * 반지름 * 3.14;
             원의 넓이 = 반지름 * 반지름 * 3.14;
    -->
    <script>
      console.log("Q3 --------------------");
      const round = (a) => {
        return 2 * a * 3.14;
      };
      const area = (a) => {
        return a * a * 3.14;
      };
      console.log(round(2)); // 12.56
      console.log(area(3)); // 28.26
    </script>

    <!-- Q4. 시작 수(n1)과 끝 수(n2)가 주어졌을 때 n1 ~ n2의 합계를 구하는 함수를 만들어 주세요 -->
    <script>
      console.log("Q4 --------------------");
      const sum = (a, b) => {
        let total = 0;
        for (let i = a, j = b; i <= j; i++) {
          total += i;
        }
        return total;
      };
      console.log(sum(10, 20)); // 165
      console.log(sum(100, 200)); // 15150
    </script>

    <!-- Q5. 물건 구매가가 주어졌을 때 할인율에 따라 지불 금액을 계산하는 함수를 만들어 주세요. 
             - 할인율
               구매가가 10000원 이상 ~ 50000원 미만 : 5%
               구매가가 50000원 이상 ~ 100000원 미만 : 7.5%
               구매가가 100000원 이상 : 10%
    -->
    <script>
      console.log("Q5 --------------------");
      const calculate = (money) => {
        let paymentMoney = 0;
        if (money >= 10000 && money < 50000) {
          paymentMoney = money * 0.95;
        } else if (money >= 50000 && money < 100000) {
          paymentMoney = money * 0.925;
        } else if (money >= 100000) {
          paymentMoney = money * 0.9;
        } else paymentMoney = money;
        return paymentMoney;
      };
      console.log(calculate(5000)); // 5000
      console.log(calculate(20000)); // 19000
      console.log(calculate(65000)); // 60125
      console.log(calculate(200000)); // 180000
    </script>
  </body>
</html>
