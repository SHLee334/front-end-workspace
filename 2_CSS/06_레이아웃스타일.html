<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃스타일</title>
    <link rel="stylesheet" href="/2_CSS/css/06_레이아웃스타일.css" />
  </head>
  <body>
    <h2>박스 모델</h2>
    <h3>width, height</h3>
    <h4>고정크기</h4>
    <div class="size-test" id="fixed-size"></div>
    <h4>가변크기</h4>
    <div class="size-test" id="variable-size"></div>

    <h3>display</h3>
    <p>
      블록 레벨 요소를 인라인 레벨 요소로 변경하거나 인라인 레벨 요소를 블록
      레벨 요소로 변경할 수 있는 속성
    </p>
    <h4>블록 레벨 요소를 인라인 레벨 요소로 변경</h4>
    <!-- div.display.display-inline*5{$ 번째 영역} -->
    <div class="display display-inline">1 번째 영역</div>
    <div class="display display-inline">2 번째 영역</div>
    <div class="display display-inline">3 번째 영역</div>
    <div class="display display-inline">4 번째 영역</div>
    <div class="display display-inline">5 번째 영역</div>

    <h4>인라인 레벨 요소를 블록 레벨 요소로 변경</h4>
    <div class="display display-block">1 번째 영역</div>
    <div class="display display-block">2 번째 영역</div>
    <div class="display display-block">3 번째 영역</div>
    <div class="display display-block">4 번째 영역</div>
    <div class="display display-block">5 번째 영역</div>
  </body>
</html>
