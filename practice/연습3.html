<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습3_회원가입</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/연습3.css" />
  </head>
  <body>
    <header><h1>회원가입</h1></header>
    <main>
      <form action="" onsubmit="return validate()" method="get">
        <fieldset>
          <label for="userName"
            >* 이름 : <input type="text" id="userName" name="userName" /></label
          ><br />
          <label for="userId"
            >* 아이디 : <input type="text" id="userId" name="userId" /></label
          ><br />
          <label for="userPwd"
            >* 비밀번호 :
            <input type="password" id="userPwd" name="userPwd" /></label
          ><br />
          <label for="userPwdCheck"
            >* 비밀번호 확인 :
            <input type="password" id="userPwdCheck" /></label
          ><br />

          <button type="submit">회원가입</button>
          <button type="reset">취소</button>
        </fieldset>
      </form>
      <script src="./js/연습3.js"></script>
    </main>
  </body>
</html>
