<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습5</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/연습5.css" />
    <script
      src="https://kit.fontawesome.com/4602e82315.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h1>회원가입</h1></header>

    <main>
      <form action="" onsubmit="return validate()">
        <div>
          <label for="userName"
            ><i class="fa-solid fa-user"></i>&nbsp;이름 :
          </label>
          <input type="text" id="userName" name="userName" />
          <p>한글로 두글자 이상 입력하시오</p>
        </div>
        <div>
          <label for="userPhone"
            ><i class="fa-solid fa-phone"></i>&nbsp;전화번호 :
          </label>
          <input type="text" id="userPhone" name="userPhone" />
          <p>'-'을 포함하여 입력하시오</p>
        </div>
        <div>
          <label for="userId"
            ><i class="fa-solid fa-id-card"></i>&nbsp;아이디 :
          </label>
          <input type="text" id="userId" name="userId" />
          <p>영어 대소문자로 5-12자 입력하시오</p>
        </div>
        <div>
          <label for="userPwd"
            ><i class="fa-solid fa-lock"></i>&nbsp;비밀번호 :
          </label>
          <input type="password" id="userPwd" name="userPwd" />
          <p>영어 대소문자 및 특수문자로 8-15자 입력하시오</p>
        </div>
        <div>
          <label for="userPwdEqual"
            ><i class="fa-solid fa-check"></i>&nbsp;비밀번호 확인 :
          </label>
          <input type="password" id="userPwdEqual" />
          <p>비밀번호를 동일하게 입력하시오</p>
        </div>
        <label
          >성별 :
          <select name="" id="">
            <optgroup>
              <option value="woman">여성</option>
              <option value="man">남성</option>
            </optgroup>
          </select></label
        >
        <br />

        <div>
          <button type="submit">회원가입</button>
          <button type="reset">&nbsp;취소&nbsp;</button>
        </div>
      </form>
    </main>
    <script src="./js/연습5.js"></script>
  </body>
</html>
