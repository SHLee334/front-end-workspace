<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습6</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/연습6.css" />
    <script
      src="https://kit.fontawesome.com/4602e82315.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
      <nav>
        <a href="#"><i class="fa-regular fa-id-badge"></i>메뉴 1</a>
        <a href="#"><i class="fa-regular fa-id-badge"></i>메뉴 2</a>
        <a href="#"><i class="fa-regular fa-id-badge"></i>메뉴 3</a>
      </nav>
    </header>

    <main>
      <form action="" onsubmit="return validate()">
        <div>
          <label for="userName">* 이름 : </label
          ><input type="text" id="userName" name="userName" />
          <p>한글로 두 글자 이상 입력하시오</p>
        </div>
        <div>
          <label for="userPhone">* 전화번호 : </label
          ><input type="text" id="userPhone" name="userPhone" />
          <p>'-'를 포함하여 입력하시오</p>
        </div>
        <div>
          <label for="userId">* 아이디 : </label
          ><input type="text" id="userId" name="userId" />
          <p>영어 대소문자 5-12자를 입력하시오</p>
        </div>
        <div>
          <label for="userPwd">* 비밀번호 : </label
          ><input type="password" id="userPwd" name="userPwd" />
          <p>영어 대소문자 및 특수문자로 7-15자를 입력하시오</p>
        </div>
        <div>
          <label for="userPwdEqual">* 비밀번호 확인 : </label
          ><input type="password" id="userPwdEqual" name="userPwdEqual" />
          <p>동일한 비밀번호를 입력하시오</p>
        </div>
        <div>
          <label> * 성별 : </label>
          <select name="" id="">
            <option value="woman">여성</option>
            <option value="man">남성</option>
          </select>
        </div>
        <button type="submit">회원가입</button>
        <button type="reset">&nbsp;취소&nbsp;</button>
      </form>
    </main>

    <script src="./js/연습6.js"></script>
  </body>
</html>
