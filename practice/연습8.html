<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습8</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/연습8.css" />
    <script
      src="https://kit.fontawesome.com/4602e82315.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <form action="" onsubmit="return validate()">
        <div>
          <label for="userId"
            ><i class="fa-regular fa-user"></i>&nbsp;아이디 : </label
          ><input type="text" id="userId" name="userId" />
          <p>영어 대소문자 및 숫자로 5-12자 입력하시오</p>
          <label for="userPwd"
            ><i class="fa-solid fa-lock"></i>&nbsp;비밀번호 : </label
          ><input type="password" id="userPwd" name="userPwd" />
          <p>영어 대소문자, 숫자, 및 특수기호로 8-17자 입력하시오</p>
          <label for="pwdEqual"
            ><i class="fa-solid fa-check"></i>&nbsp;비밀번호 체크 : </label
          ><input type="password" id="pwdEqual" name="pwdEqual" />
          <p>동일한 비밀번호를 입력하시오</p>
        </div>
        <div class="btn">
          <button type="submit">가입신청</button>
          <button type="reset">&nbsp;취소&nbsp;</button>
        </div>
      </form>
    </main>
    <script src="./js/연습8.js"></script>
  </body>
</html>
